<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
	<div class=container>
		<h1>Login Here</h1>
		
		<font style="color: red;">
			<p th:text="${emsg}" ></p>
		</font>
		
		<form th:action="@{/login}" method="post" th:object="${counsellor}">

			<table>
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}" class="form-control"> </td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" th:field="*{password}" class="form-control"> </td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Login" class="btn btn-primary"> </td>
				</tr>
			</table>
		</form>
		
		<a href="/register" >Click Here To Register</a>
		
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
</body>

</html>
